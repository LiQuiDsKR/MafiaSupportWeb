<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 상자 확률표</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/randbox.css') }}">
</head>
<body>
  <div class="container">
    <div id="button-container" style="display: flex; align-items: center; margin-bottom: 20px;">
      <button class="btn btn-primary" onclick="window.location.href='/'">홈</button>
    </div>
    <h1>이벤트 상자 확률표</h1>
    <div class="info">
      사용자가 입력한 장착 내역 (체크박스) 는 브라우저에 저장됩니다.</br>
      즉, 페이지를 닫아도 다음에 접속할 때 기존 체크박스 상태를 유지합니다.
    </div>
    <form id="lootbox-form">
      <label for="box-type">상자 종류:</label>
      <select id="box-type">
        <option value="2500R">2500 루블 상자</option>
        <option value="150">150 루나 상자</option>
        <option value="750" selected>750 루나 상자</option>
        <option value="Legend">패키지 전설 상자</option>
      </select>
    </form>
    <div id="items-list" class="table"></div>
  </div>
  <div id="footer">
    남은 장착 아이템 확률의 합: <span id="remaining-equip-sum">0.00%</span>
  </div>
  <script src="{{ url_for('static', filename='js/randbox.js') }}"></script>
</body>
</html>
