  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커스텀 메모장</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
  {% if is_mobile %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/memo-mobile.css') }}">
  {% else %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/memo.css') }}">
  {% endif %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/simulator">카드 강화 시뮬레이터</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/randbox">이벤트 상자 확률</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/calc">계산기</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" href="/profile">프로필</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/memo">메모장</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/suggest">건의사항</a>
        </li>      
        <li class="nav-item">
          <a class="nav-link" href="/admin">관리자</a>
        </li>
      </ul>
      <button id="theme-toggle" class="btn btn-secondary ml-auto">다크 모드</button>
    </div>
  </nav>

    <!-- 미리보기 섹션 -->
    <section id="preview">
      <h1>커스텀 메모장</h1>
      <br>
      <div id="memo-preview" style="background-image: url('/static/images/MemoCustomizer/MemoBackground/gameplay_job_prediction_container_normal.webp');">
        <!-- 직업 아이콘이 기본적으로 배치될 영역 -->
        <div class="job-icons">
          <!-- 아이콘 내용 -->
      </div>
    </section>
    
    <div class="button-container">
      <button id="toggle-text-color" class="color-toggle-button">직업 이름 흰색으로 바꾸기</button>
    </div>

    <!-- 메모장 배경 선택 -->
    <section id="memo-backgrounds">
      <div class="background-scroll">
        <!-- 배경 이미지를 동적으로 추가 -->
      </div>
    </section>
  </div>

  <!-- 직업별 스킨 선택 모달 -->
  <div id="skin-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h5 id="modal-title">스킨 선택</h5>
      <div class="skin-options">
        <!-- 스킨 이미지를 동적으로 추가 -->
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/memo.js') }}"></script>
  <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
</body>
</html>
