<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랭크 전략</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/strategy.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">홈</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/simulator">카드 강화 시뮬레이터</a></li>
        <li class="nav-item"><a class="nav-link" href="/randbox">이벤트 상자 확률</a></li>
        <li class="nav-item"><a class="nav-link" href="/calc">계산기</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile">프로필</a></li>
        <li class="nav-item"><a class="nav-link" href="/memo">메모장</a></li>
        <li class="nav-item"><a class="nav-link" href="/suggest">건의사항</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">관리자</a></li>
      </ul>
      <button id="theme-toggle" class="btn btn-secondary ml-auto">다크 모드</button>
    </div>
  </nav>
  
  <div class="canvas-container">
    <canvas id="gameCanvas" width="600" height="300" style="border:1px solid #000;"></canvas>
    <button id="clearArrowsButton" class="btn btn-danger" style="margin: 10px;">모든 화살표 지우기</button>
  </div>

 

  <!-- 모달 정의 -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">이미지 선택</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="imageContainer" class="d-flex flex-wrap">
            <!-- 동적으로 이미지가 추가됩니다 -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='js/strategy.js') }}"></script>
</body>
</html>
